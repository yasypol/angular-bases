<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>


<!--// Como *ngIf es una directiva de angular, no hay que poner {{}}-->
<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
>
  Cambiar nombre
</button>

<button
  *ngIf="age !== 16"
  class="btn btn-primary mx-2"
  (click)="changeAge()"
>
  Cambiar edad
</button>

<button
  class="btn btn-primary"
  (click)="resetForm()"
>
  Reset
</button>
