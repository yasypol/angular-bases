<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <!-- Los corchetes son para enviar o propiedades -->
    <dbz-list [characterList]="characters" (onDelete)="onDeleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">
    <!--
      Los paréntesis son para escuchar
      $event es propio de angular y por ahí se pasa el objeto
    -->
   <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>

</div>
